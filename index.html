<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Introduccion a Vuejs</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-xs-12">
                    <h1>Agregar nota</h1>
                    <label for="">Nombre</label>
                    <input type="text" class="form-control" v-model="nombre">
                    <label for="">Promedio</label>
                    <input type="number" max="20" min="0" class="form-control" v-model="promedio">
                    <input type="button" value="Guardar" class="btn btn-success" v-on:click="agregarNota">
                </div>
                <div class="col-md-6 col-xs-12">
                    <h1 v-if="lista.length > 0">Lista de notas</h1>
                    <h1 v-else="lista">No existen notas</h1>
                    <table class="table">
                        <tr>
                            <th>Nombre</th>
                            <th>Promedio</th>
                        </tr>
                        <tr v-for="item in lista" v-bind:style="!item.estado?'color:red':''">
                            <td v-text="item.nombre"></td>
                            <td v-text="item.promedio"></td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 col-xs-12">
                    <p class="text-center">
                        www.Icanatoit.com - @jcarlosd7
                    </p>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="js/vue.js"></script>
<script src="js/principal.js"></script>
</html>
